<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
    <div class="container text-center p-3 rounded">
        <form th:action="@{/register/validate}" method="post">
            <div th:if="${param.error}">
                <div class="row justify-content-center">
                    <p class="text-bg-danger p-3 rounded" style="max-width: 18rem;">Invalid credentials</p>
                </div>
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="row mb-3 fs-4">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" class="form-control" autofocus required/>
                </div>
            </div>
            <div class="row mb-3 fs-4">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3 fs-4">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" class="form-control" required/>
                </div>
            </div>
            <div class="fs-4">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
